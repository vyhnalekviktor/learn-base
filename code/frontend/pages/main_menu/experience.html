<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experience</title>
    <link rel="stylesheet" href="../../css/landing.css">
    <style>
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 6px;
            color: #333;
        }

        .progress-wrapper {
            width: 100%;
            background: #f1f3f7;
            border-radius: 999px;
            overflow: hidden;
            height: 14px;
            margin-top: 4px;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #0052FF 0%, #00B3FF 100%);
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .nft-block {
            margin-top: 28px;
            padding: 16px 14px;
            border-radius: 14px;
            background: #f7f8fc;
            border: 1px dashed #ccc;
            color: #666;
        }

        .nft-block.locked {
            opacity: 0.5;
        }

        .nft-block-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .primary-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #0052FF;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .primary-btn:disabled {
            background: #a0a8c0;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-top: 28px;
            color: #0052FF;
            text-decoration: none;
            font-weight: bold;
        }

        .wallet-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 4px;
        }

        .wallet-value {
            font-size: 13px;
            color: #555;
            word-break: break-all;
        }

        .badge-image {
            max-width: 220px;
            width: 100%;
            border-radius: 16px;
            display: block;
            margin: 0 auto 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>BaseCamp Progress</h1>

            <!-- Theory progress -->
            <p class="section-title">Theory</p>
            <div class="progress-wrapper">
                <div class="progress-fill" id="theoryProgressBar"></div>
            </div>
            <p class="progress-text" id="theoryProgressText">0 / 100 %</p>

            <!-- Base Chain Lab -->
            <p class="section-title">Base Chain Lab</p>
            <div class="progress-wrapper">
                <div class="progress-fill" id="baseLabProgressBar"></div>
            </div>
            <p class="progress-text" id="baseLabProgressText">0 / 100%</p>

            <!-- Security lab -->
            <p class="section-title">Security lab</p>
            <div class="progress-wrapper">
                <div class="progress-fill" id="securityProgressBar"></div>
            </div>
            <p class="progress-text" id="securityProgressText">0 / 100 %</p>

            <!-- Receive NFT -->
            <div class="nft-block locked" id="nftSection">
                <p class="nft-block-title">Receive NFT?</p>
                <p>
                    This section is locked until you
                    <strong>complete every part</strong> of BaseCamp.
                </p>
                <p>
                    Once unlocked, you can mint an NFT on Base mainnet
                    as a reward!
                </p>

                <button class="primary-btn" id="mintNftBtn" disabled>
                    Mint NFT for 2 USDC
                </button>
            </div>
            <p id="claimed-status" class="claimed-status"></p>

            <section id="ownedNftSection" style="display: none;">
                <h3>Your NFT</h3>
                <img id="badge-image" src="../../images/nft1.png" alt="BaseCamp NFT" style="max-width: 220px; width: 100%; border-radius: 16px;" />
                <a id="view-nft-link"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer">
                    View in block explorer
                </a>
            </section>
            <a href="../../index.html" class="back-link">Back to Home</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/thirdweb@latest"></script>
    <script type="module" src="../../src/main_menu/experience.js"></script>
</body>
</html>
